<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
</head>

<body>
    <div>
        <h1> Travel Website</h1>
        <hr>
        <form action="form.php">

            <div>
                <h4>Personal Information:</h1>
                    <b><label for="fullname"> Fullname (Including middle name): </label></b>
                    <input type="text" id="fullname" name="fullname" placeholder="Jane Thomas Doe"><br>

                    <b><label for="DOB"> Date of Birth (DOB): </label></b>
                    <input type="date" id="start"><br>

                    <b><label for="email">Email Address: </label></b>
                    <input type="email" id="email" placeholder="Jane.Doe@gmail.com"><br>

                    <b><label for="phonenumber">Phone No:</label></b>
                    <input type="number" id="phonenumber" name="phonenumber" placeholder="123456789">
                    <hr>
            </div>

            <div>

                <h4>Booking Information:</h4>
                <b><label for="fromcountry"> From Country: </label></b>
                <input type="text" id="fromcountry" name="fromcountry" placeholder="Australia"><br>

                <b><label for="tocountry"> To Country: </label></b>
                <input type="text" id="tocountry name=" tocountry" placeholder="India"><br>

                <b><label for="depaturedate"> Depature Date: </label></b>
                <input type="date" id="depaturedate" name="depaturedate" id="start"><br>

                <b><label for="arrivaldate"> Arrival Date: </label></b>
                <input type="date" id="arrivaldate" name="arrivaldate" id="start"><br>

                <hr>

                <b>
                    <p>Select Baggage Weight:</p>
                </b>
                <label for="20kg Allowance">
                    <input type="radio" value="20kg Allowance" name="Baggage Weight" id="20kg Allowance">20kg
                    Allowance</label><br>

                <label for="30kg Allowance">
                    <input type="radio" value="30kg Allowance" name="Baggage Weight" id="30kg Allowance">30kg
                    Allowance</label><br>

                <label for="40kg Allowance">
                    <input type="radio" value="40kg Allowance" name="Baggage Weight" id="40kg Allowance">40kg
                    Allowance</label>

                <hr>

                <a href="/video.mp4">Click here to submit</a>


            </div>


        </form>
    </div>








</body>

</html>
